<!DOCTYPE html>
<html>
<body>

<h1>My Location On Map</h1>

<div id="googleMap" style="width:100%;height:500px;"></div>

<script>
//fungsi buat map
function myMap() {
	//html5 dapatkan lokasi latitude longitude
	navigator.geolocation.getCurrentPosition(function(position){
		//variabel pos untuk menampung array koordinat
		var pos = {
			lat: position.coords.latitude,
            lng: position.coords.longitude
        };
		//variabel mapProp untuk menampung informasi zoom, letak titik tengah. 
		//titik tengah (center) di set dengan objek google.maps.LatLng(variabel pos diatas)  
		var mapProp = {
			center:new google.maps.LatLng(pos),
			zoom:15,
		};
		//jadikan properti id html googleMap tempat menampilkan penampakan API maps
		var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);
		//variabel marker untuk membuat marker, sesuaikan parameter array position=posisi koordinat 
		var marker = new google.maps.Marker({
			position: pos,
			map: map,
			icon : "villa.png",
			title: 'rumahku'
		});
		//variabel infowindow agar marker bisa berisi informasi tertentu yang diinginkan
		var infowindow = new google.maps.InfoWindow({
          content: "sugeng rawuh pak !!"
        });
		//jadikan marker jika di klik infowindow muncul
		marker.addListener('click', function() {
          infowindow.open(map, marker);
        });
	});
}
</script>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC26jTbusb3apCyzxodwo8btyjasPCmevE&callback=myMap"></script>

</body>
</html>
